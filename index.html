<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Description Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container my-5">
    <h1 class="mb-4 text-center">Work Description Form</h1>

    <!-- Section 1 -->
    <h4>SECTION 1 - WORK DESCRIPTION</h4>
    <form>
        <div class="form-group">
            <label for="workDescription">Work Description</label>
            <textarea class="form-control" id="workDescription" rows="3" placeholder="Enter work description"></textarea>
        </div>
        <div class="form-group">
            <label for="toolsUsed">Tools & Equipment Used</label>
            <input type="text" class="form-control" id="toolsUsed" placeholder="List tools and equipment">
        </div>
        <div class="form-group">
            <label for="contractor">Contractor</label>
            <input type="text" class="form-control" id="contractor" placeholder="Contractor name">
        </div>
        <div class="form-group">
            <label for="department">Department</label>
            <input type="text" class="form-control" id="department" placeholder="Department">
        </div>
        <div class="form-group">
            <label for="phone">Phone No</label>
            <input type="tel" class="form-control" id="phone" placeholder="Phone number">
        </div>

        <!-- Section 2 -->
        <h4 class="mt-4">SECTION 2 - HAZARDS & HAZARDOUS ACTIVITIES</h4>
        <div class="form-group">
            <label>Hazards:</label>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="toxicGas">
                <label class="form-check-label" for="toxicGas">Toxic Gas & Fume Exposure</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="volatileLiquid">
                <label class="form-check-label" for="volatileLiquid">Volatile Liquid Under Pressure</label>
            </div>
            <!-- Add more hazards as needed -->
        </div>

        <div class="form-group">
            <label>Hazardous Activities:</label>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="welding">
                <label class="form-check-label" for="welding">Welding</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="drilling">
                <label class="form-check-label" for="drilling">Drilling</label>
            </div>
            <!-- Add more activities as needed -->
        </div>

        <!-- Section 3 -->
        <h4 class="mt-4">SECTION 3 - WORK SITE PREPARATION</h4>
        <div class="form-group">
            <label>Preparations:</label>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="riskAssessment">
                <label class="form-check-label" for="riskAssessment">Risk Assessment/JSA</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="trainedWorker">
                <label class="form-check-label" for="trainedWorker">Trained Worker</label>
            </div>
            <!-- Add more preparations as needed -->
        </div>

        <!-- Fire Prevention -->
        <h5 class="mt-4">Fire Prevention</h5>
        <div class="form-group">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="fireExtinguisher">
                <label class="form-check-label" for="fireExtinguisher">Fire Extinguisher</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="gasMonitoring">
                <label class="form-check-label" for="gasMonitoring">Gas Monitoring</label>
            </div>
            <!-- Add more fire prevention options as needed -->
        </div>

        <!-- Emergency -->
        <h5 class="mt-4">Emergency</h5>
        <div class="form-group">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="evacuationRoute">
                <label class="form-check-label" for="evacuationRoute">Evacuation Route Identified</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="assemblyPoint">
                <label class="form-check-label" for="assemblyPoint">Assembly Point Identified</label>
            </div>
            <!-- Add more emergency options as needed -->
        </div>

        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
